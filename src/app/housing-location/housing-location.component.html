<mat-card>
  <mat-card-header [routerLink]="['/details', housingLocation.id]" class="cursor-pointer">
    <mat-card-title>{{ housingLocation.name }}</mat-card-title>
    <mat-card-subtitle>{{ housingLocation.city}}, {{housingLocation.state }}</mat-card-subtitle>
  </mat-card-header>
  <img class="listing-photo cursor-pointer" [src]="housingLocation.photo" alt="Exterior photo of {{housingLocation.name}}"  [routerLink]="['/details', housingLocation.id]">
  <mat-card-content align="end">
    <p>
      Possui Wi-Fi? {{ housingLocation.wifi ? 'Sim' : 'Não' }} <br>
      Possui lavanderia? {{ housingLocation.laundry ? 'Sim' : 'Não' }}
    </p>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions align="end">
    <button [routerLink]="['/details', housingLocation.id]" mat-raised-button color="primary">
      <mat-icon fontIcon="pageview"></mat-icon>
      Mais detalhes
    </button>
  </mat-card-actions>
</mat-card>
